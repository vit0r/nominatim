init:
  image:
    repository: vit0r/nominatim-init
    pullPolicy: IfNotPresent
    tag: ~
  pbf_url: https://download.geofabrik.de/south-america/brazil-latest.osm.pbf
nominatim:
  replicaCount: 1
  image:
    repository: vit0r/nominatim
    pullPolicy: IfNotPresent
    tag: ~
  replication:
    url: https://download.geofabrik.de/south-america/brazil-updates
    update_interval: "86400"
    recheck_interval: "900"
  serviceAccount:
    create: true
    annotations: {}
    name: "nominatim"
  podAnnotations: {}
  securityContext:
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1001
  podSecurityContext: {}
  persistence:
    storageClassName: standard
  service:
    type: ClusterIP
    port: 8000
  ingress:
    enabled: true
    className: "nginx"
    annotations: {}
    hosts:
      - host: nominatim.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: nominatim-tls
    #    hosts:
    #      - nominatim.local
  resources:
    requests:
      cpu: 2
      memory: 2Gi
    limits:
      cpu: 4
      memory: 4Gi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
postgres:
  replicaCount: 1
  image:
    repository: vit0r/postgres
    pullPolicy: IfNotPresent
    tag: ~
  imagePullSecrets: []
  podAnnotations: {}
  persistence:
    storageClassName: standard
  securityContext:
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 101
  service:
    type: ClusterIP
    port: 5432
  resources:
    requests:
      cpu: 2
      memory: 2Gi
    limits:
      cpu: 4
      memory: 4Gi
nodeSelector: {}
tolerations: []
affinity: {}
imagePullSecrets: []
nameOverride: "nominatim"
fullnameOverride: "nominatim"
strategy:
  type: Recreate
